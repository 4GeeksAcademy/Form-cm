<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>


    <div class="container border border-light-subtle rounded">
        <div class="mb-4 mt-2">
            <h2>Payment form example</h2>
        </div>

        <div class="alert alert-danger" role="alert">
            Some fields are missing
        </div>

        <form class="gx-3 gy-3">
            <div>

            </div>
            <div class="row gx-3 gy-3">
                <div class="col-6 mb-3">
                    <label for="Card" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="Card" aria-describedby="CVC"
                        placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-2 mb-3">
                    <label for="CVC" class="form-label">CVC</label>
                    <input type="password" class="form-control" id="CVC" placeholder="###">
                </div>
                <div class="col-4 mb-3">
                    <label for="Amount" class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" id="Amount" placeholder="Amount">
                    </div>
                </div>
            </div>


            <div class="row gx-3 gy-3">
                <div class="col-6 mb-3">
                    <label for="fName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fName" aria-describedby="fName">
                </div>

                <div class="col-6 mb-3">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lname" aria-describedby="lname">
                </div>
            </div>

            <div class="row gx-3 gy-3">
                <div class="col-6 mb-3">
                    <label for="City" class="form-label">City</label>
                    <input type="text" class="form-control" id="City" aria-describedby="City">

                </div>
                <div class="col-3 mb-3">
                    <label for="State" class="form-label">State</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Pick a state</option>
                        <option value="1">Washington</option>
                        <option value="2">California</option>
                        <option value="3">Louisiana</option>
                    </select>
                </div>

                <div class="col-3 mb-3">
                    <label for="zip" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="zip" aria-describedby="zip">
                </div>
            </div>

            <div class="row gx-3 gy-3">
                <div class="col-6 mb-3 form-check">
                    <label for="checkbox" class="d-flex mb-3">We accept:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="1" value="option1">
                        <label class="form-check-label" for="1"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="2" value="option2">
                        <label class="form-check-label" for="2"><i class="fa-brands fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="3" value="option3">
                        <label class="form-check-label" for="3"><i class="fa-brands fa-cc-paypal"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="4" value="option4">
                        <label class="form-check-label" for="4"><i class="fa-brands fa-cc-amex"></i></label>
                    </div>

                </div>
                <div class="col-6">
                    <label for="textarea" class="mb-3">Comments</label>
                    <textarea class="form-control" placeholder="Mensaje aqui" id="textarea"
                        style="height: 100px"></textarea>
                    <div id="textarea" class="form-text">Add any notes here.</div>
                </div>
            </div>

            <div class="d-flex justify-content-end my-3">
                <button type="submit" class="btn btn-outline-light mx-2">Cancel</button>
                <button type="submit" class="btn btn-outline-primary">Send</button>
            </div>

        </form>

    </div>







    <script src="https://kit.fontawesome.com/60134bedd2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
